<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login form</title>
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container-fluid">
            <div class="row ">
                <div class="col-md-4 bg1">
                    <div class="text-center"><img src="./images/Group 1.png" alt=""></div>
                    <p class=" bg4 text-center pt-2"> Login into your account</p>
                    <form class="p-3">
                        <div class="row mb-3 ">
                            <label for="inputEmail3" class="col-12 col-form-label">Email address</label>
                            <div class="col-12 ">
                                <div class="input-group">
                                    <input type="email" class="form-control" placeholder="alex@email.com">
                                    <span class="input-group-text igt">
                                        <img src="./images/f1.png" alt="">
                                        <!-- Replace with the desired icon class -->
                                    </span>
                                </div>

                            </div>
                        </div>
                        <div class="row mb-3 ">
                            <label for="inputPassword3" class="col-12 col-form-label">Password</label>
                            <div class="col-12">
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Enter your password">
                                    <span class="input-group-text igt">
                                        <img src="./images/Frame (1).png" alt="">
                                        <!-- Replace with the desired icon class -->
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 px-2 pb-2 text-end ">
                            <li class=""><a class="igf" href="">Forgot
                                    password</a></li>
                        </div>
                        <div class="col-12">

                            <input type="button" class="form-control btn" placeholder="Enter your password"
                                value="Login now">
                        </div>
                        <div class="line mt-5 mb-3">
                            <p class="text-center">OR </p>
                        </div>
                        <div class="col-12 mb-3">

                            <input type="button" class="form-control btn2" placeholder="Enter your password"
                                value="Signup now">
                        </div>
                    </form>

                </div>


                <div class="col-md-8 col-12 bg   m-auto">
                    <img src="./images/Mobile login-pana 1.png" alt="" style="max-width: 100%;">

                </div>

            </div>
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</html>
